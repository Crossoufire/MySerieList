{% extends 'medialist_base.html' %}


{% block sorting_list %}
    <option {% if sort_val == 'title' %}selected="selected"{% endif %} value="title">Title</option>
    <option {% if sort_val == 'score' %}selected="selected"{% endif %} value="score">Score</option>
    <option {% if sort_val == 'rewatch' %}selected="selected"{% endif %} value="rewatch">Rewatch</option>
    <option {% if sort_val == 'comment' %}selected="selected"{% endif %} value="comment">Comment</option>
    <option {% if sort_val == 'release_date' %}selected="selected"{% endif %} value="release_date">Release date</option>
{% endblock sorting_list %}


{% block button %}
    <a class="btn btn-sm {% if category == 'Completed' %} btn-selected {% else %} btn-header {% endif %}"
    href="/{{ media_list }}/{{ username }}?category=Completed&sort={{ sort_val }}&filter={{ filter_val }}">COMPLETED</a>
    <a class="btn btn-sm {% if category == 'On Going' %} btn-selected {% else %} btn-header {% endif %}"
    href="/{{ media_list }}/{{ username }}?category=On Going&sort={{ sort_val }}&filter={{ filter_val }}">ON GOING</a>
{% endblock button %}


{% block data %}
    {{ media_list }}-{{ data['id'] }}
{% endblock data %}


{% block javascript %}
    <script src="{{ url_for('static', filename='js/medialist_movies.js') }}"></script>
    <script>
        // --- Row gutters -----------------------------------------------------
        (function ($) {
            var $window = $(window),
                $row = $('.row');

            function resize() {
                if ($window.width() < 1025) {
                    return $row.addClass('no-gutters');
                }
                $row.removeClass('no-gutters');
            }

            $window.resize(resize).trigger('resize');
        })(jQuery);
    </script>
{% endblock javascript %}

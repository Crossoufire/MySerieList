{% extends 'medialist_base.html' %}


{% block button %}
    <a class="btn btn-sm {% if button_cat == 'Completed' %} btn-selected {% else %} btn-header {% endif %}"
       href="/{{ media_list }}/{{ username }}?cat=Completed">COMPLETED</a>
    <a class="btn btn-sm {% if button_cat == 'Completed Animation' %} btn-selected {% else %} btn-header {% endif %}"
       href="/{{ media_list }}/{{ username }}?cat=Completed Animation">COMPLETED ANIMATION</a>
    <a class="btn btn-sm {% if button_cat == 'Plan to Watch' %} btn-selected {% else %} btn-header {% endif %}"
       href="/{{ media_list }}/{{ username }}?cat=Plan to Watch">PLAN TO WATCH</a>
{% endblock button %}


{% block data %}
    {{ data['genres'] }}-{{ media_list }}-{{ data['id'] }}
{% endblock data %}


{% block javascript %}
    <script src="{{ url_for('static', filename='js/medialist_movies.js') }}"></script>
{% endblock javascript %}
